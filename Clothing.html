<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Fashion Store Landing Page Concept</title>
      <link rel="stylesheet" href="Clothing.css">
      <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>

      <div class="container">

            <div class="strips">
                  <div class="s-one"></div>
                  <div class="s-two"></div>
                  <div class="s-three"></div>
            </div>

            <div class="top-bar">

            <ul>

                  <li>
                        <div class="account">
                              <i class="fa fa-user"></i>
                              <span>Account</span>
                        </div>
                  </li>

                  <li>
                        <div class="logo">
                              <span>Clothing</span>
                        </div>
                  </li>

                  <li>
                        <div class="search">
                              <i class="fa fa-search"></i>
                        </div>
                  </li>

                  <li>
                        <div class="menu-btn">
                              <span class="one"></span>
                              <span class="two"></span>
                        </div>
                  </li>

            </ul>

            </div>

            <div class="data">

            <div class="contact">
                  <span>Contact</span>
            </div>

            

            <div class="arrow-left">
                  <i class="fa fa-arrow-left"></i>
            </div>

            <div class="arrow-right">
                  <i class="fa fa-arrow-right"></i>
            </div>

            <div class="add">
                  <i class="fa fa-plus"></i>
            </div>

            </div>

            <div class="img">
                  <img src="hero.jpg" alt="">
            </div>

            <div class="title">
                  <span>Clothing<br>Telengana</span>
            </div>

            <div class="line"></div>

            <div class="e-shop">
                  <span>E-shop</span>
            </div>

            

            <div class="media">
                  <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                  </ul>
            </div>

      </div>
      <div class="theframe">
<h3>Men</h3>

<iframe src="frame men.jpg" height="200" width="290"></iframe>
<br>
<br>
<br>
<br><br>
<br><br>
<h4>Women</h4>
<br><br>
<br>
<iframe src="frame women.jpg" height="200" width="290"></iframe>
</body>
</html>
